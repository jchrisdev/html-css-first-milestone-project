<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An imaginary Website for a members only basketball court in Sweden">
    <meta name="keywords" content="basketball playground, members court, sweden">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>247 Playground</title>
</head>

<body>

    <!--Menu and logo-->

    <header>
        <a href="index.html">
            <h1 id="logo">247 Playground</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="#">About Us</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <!--signup form-->

    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="POST" class="signup-form">
            <h2>Sign Up</h2>
            <label for="fname">First Name</label>
            <input type="text" name="first_name" id="fname" required class="text-input">
            <label for="lname">Last Name</label>
            <input type="text" name="last_name" id="lname" required class="text-input">
            <label for="email">Email Address</label>
            <input type="email" name="email_address" id="email" required class="text-input">
            
            <label for="beginner">Beginner</label>
            <input type="radio" id="beginner" name="experience_level" value="beginner"required>
            
            <label for="intermediate">Intermediate</label>
            <input type="radio" id="intermediate" name="experience_level" value="intermediate">
            
            <label for="elite">Elite</label>
            <input type="radio" id="elite" name="elite" value="elite">
            
            <input type="submit" value="Let's Play!" class="join-button">
            
        </form>
        
    </section>

    <!--footer-->
    <footer>
        <ul class="socials">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://pinterest.com" target="_blank" rel="noopener"
                    aria-label="Visit our Pinterest page (opens in a new tab)"><i
                        class="fa-brands fa-pinterest"></i></a>
            </li>
        </ul>
    </footer>
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/c0d8db6af0.js" crossorigin="anonymous"></script>
</body>

</html>
